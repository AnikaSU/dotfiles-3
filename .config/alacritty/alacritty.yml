window:
    columns: 80
    lines: 0

scrolling:
  history: 100000

# Font configuration
font:
  normal:
    family: SauceCodePro Nerd Font
    style: Regular
  bold:
   family: SauceCodePro Nerd Font
   style: bold
  italic:
   family: SauceCodePro Nerd Font
   style: italic
  bold_italic:
   family: SauceCodePro Nerd Font
   style: bold_italic

  size: 10.0

  #offset:
  #  x: 0
  #  y: 0

  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

# Colors (Dracula)
colors:
  # Default colors
  primary:
    background: '#31313A'
    foreground: '#f8f8f2'
  cursor:
    text: '#44475a'
    cursor: '#f8f8f2'
  selection:
    text: '#f8f8f2'
    background: '#44475a'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#ff5555'
    green:   '#50fa7b'
    yellow:  '#f1fa8c'
    blue:    '#bd93f9'
    magenta: '#ff79c6'
    cyan:    '#8be9fd'
    white:   '#bfbfbf'

  # Bright colors
  bright:
    black:   '#4d4d4d'
    red:     '#ff6e67'
    green:   '#5af78e'
    yellow:  '#f4f99d'
    blue:    '#caa9fa'
    magenta: '#ff92d0'
    cyan:    '#9aedfe'
    white:   '#e6e6e6'

  # Dim colors 
  dim:
    black:   '#14151b'
    red:     '#ff2222'
    green:   '#1ef956'
    yellow:  '#ebf85b'
    blue:    '#4d5b86'
    magenta: '#ff46b0'
    cyan:    '#59dffc'
    white:   '#e6e6d1'

  indexed_colors: []

  
# Background opacity
background_opacity: 1

#selection:
  #semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"

  # When set to `true`, selected text will be copied to the primary clipboard.
  #save_to_clipboard: false

cursor:
  # Cursor style
  #
  # Values for `style`:
  #   - ▇ Block
  #   - _ Underline
  #   - | Beam
  style: Block
  unfocused_hollow: true

live_config_reload: true

mouse:
  #double_click: { threshold: 300 }
  #triple_click: { threshold: 300 }

  hide_when_typing: true

  url:
    launcher:
      program: firefox
    #  args: []
    #modifiers: None

key_bindings:
  # (Windows, Linux, and BSD only)
  - { key: V,        mods: Control|Shift,  action: Paste            }
  - { key: C,        mods: Control|Shift,  action: Copy             }
  - { key: Key0,     mods: Control,        action: ResetFontSize    }
  - { key: Add,      mods: Control,        action: IncreaseFontSize }
  - { key: Subtract, mods: Control,        action: DecreaseFontSize }
  - { key: Minus,    mods: Control,        action: DecreaseFontSize }
  - { key: K,        mods: Control|Shift,  action: ScrollLineUp,   mode: ~Alt       }
  - { key: J,        mods: Control|Shift,  action: ScrollLineDown, mode: ~Alt       }
  - { key: U,        mods: Control|Alt,  action: ScrollPageUp,    mode: ~Alt       }
  - { key: D,        mods: Control|Shift,  action: ScrollPageDown, mode: ~Alt       }

